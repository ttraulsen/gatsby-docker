version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: ttraulsen/gatsby-docker
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar  
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build
      - publish-latest:
          context: dockerhub
          requires:
            - build
          filters:
            branches:
              only: master
  weekly:
    triggers:
      - schedule:
          cron: "0 5 * * 0"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - publish-latest:
          context: dockerhub
          requires:
            - build
          filters:
            branches:
              only: master
